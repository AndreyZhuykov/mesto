<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.png" alt="logo">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="автар"> 
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit">
                    <img  class="profile__pen" src="./images/Vector.svg">
                </button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add">
                <img  class="profile__plus" src="./images/Vector+.svg">
            </button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__button">
                    <img class="element__like" src="./images/Vector3.svg">
                </button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фото">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__button">
                    <img class="element__like" src="./images/Vector3.svg">
                </button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото">
                <h2 class="element__title">Домбай</h2>
                <button class="element__button">
                    <img class="element__like" src="./images/Vector3.svg">
                </button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фото">
                <h2 class="element__title">Гора Эльбру</h2>
                <button class="element__button">
                    <img class="element__like" src="./images/Vector3.svg">
                </button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото">
                <h2 class="element__title">Домбай</h2>
                <button class="element__button">
                    <img class="element__like" src="./images/Vector3.svg">
                </button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <button class="element__button">
                    <img class="element__like" src="./images/Vector3.svg">
                </button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <form class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_name" type="text">
            <input class="popup__input popup__input_job" type="text">
            <button class="popup__save">Сохранить</button>
            <button class="popup__close"><img src="./images/close.svg"></button>
        </form>
    </section>
    <script src="./blocks/script/script.js"></script>
</body>
