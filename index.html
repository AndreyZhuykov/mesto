<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="logo">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="автар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button" aria-label="edit">
                </button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button" aria-label="add">
            </button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_profile">
        <div class="popup__container">
            <form class="popup__form" name="user-info">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_user_name" type="text" name="name" placeholder="Имя" required>
                <input class="popup__input popup__input_user_info" type="text" name="info" placeholder="Инфо" required>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button" aria-label="close"></button>
        </div>
    </section>
    <section class="popup popup_add">
        <div class="popup__container">
            <form class="popup__form" name="user-info">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_user_title" type="text" name="title" placeholder="Название" required>
                <input class="popup__input popup__input_user_link" type="text" name="link" placeholder="Ссылка на картинку" required>
                <button class="popup__save" type="submit">Создать</button>
            </form>
            <button class="popup__close" type="button" aria-label="close"></button>
        </div>
    </section>
    <section class="popup popup_img">
        <div class="popup__container">
            <img class="popup__image" src="#" alt="#">
            <button class="popup__close" type="button" aria-label="close"></button>
            <p class="popup__text"></p>
        </div>
    </section>
    <template id='post'>
        <article class="element">
            <button class="element__delete" type="button" aria-label="delete">
            </button>
            <img class="element__image" src="#" alt="#">
            <h2 class="element__title"></h2>
            <button class="element__button" type="button" aria-label="like">
            </button>
        </article>
    </template>
    <script src="./script/script.js"></script>
</body>

</html>
