<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="logo">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="автар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit">
                    <img class="profile__pen" src="./images/Vector.svg">
                </button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button">
            </button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__button" type="button">
                </button>
            </article>
            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фото">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__button" type="button">
                </button>
            </article>
            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото">
                <h2 class="element__title">Домбай</h2>
                <button class="element__button" type="button">
                </button>
            </article>
            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фото">
                <h2 class="element__title">Гора Эльбру</h2>
                <button class="element__button" type="button">
                </button>
            </article>
            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото">
                <h2 class="element__title">Домбай</h2>
                <button class="element__button" type="button">
                </button>
            </article>
            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <button class="element__button" type="button">
                </button>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <form class="popup__form" name="form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_user_name" type="text" name="name">
                <input class="popup__input popup__input_user_info" type="text" name="info">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"><img src="./images/close.svg"></button>
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>

</html>
